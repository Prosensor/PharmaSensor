<svg width="500" height="375" viewBox="0 0 500 375" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cloud Platform -->
  <rect x="125" y="20" width="250" height="100" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="250" y="70" font-family="Arial" font-size="16" text-anchor="middle" fill="#374151">Plateforme Cloud PharmaSensor</text>
  <path d="M200,40 Q220,20 240,40 Q260,20 280,40 Q300,20 320,40 L320,80 L200,80 Z" fill="#F3F4F6" stroke="#E5E7EB"/>
  
  <!-- Router -->
  <circle cx="250" cy="180" r="40" fill="white" stroke="#4ADE80" stroke-width="2"/>
  <text x="250" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="#374151">Routeur</text>
  <path d="M230,165 L270,165 L270,195 L230,195 Z" fill="#4ADE80" opacity="0.2"/>
  <circle cx="250" cy="180" r="25" fill="none" stroke="#4ADE80" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Connection line from router to cloud -->
  <line x1="250" y1="140" x2="250" y2="120" stroke="#4ADE80" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Sensors -->
  <circle cx="100" cy="280" r="25" fill="white" stroke="#4ADE80" stroke-width="2"/>
  <text x="100" y="285" font-family="Arial" font-size="10" text-anchor="middle" fill="#374151">Capteur 1</text>
  
  <circle cx="175" cy="320" r="25" fill="white" stroke="#4ADE80" stroke-width="2"/>
  <text x="175" y="325" font-family="Arial" font-size="10" text-anchor="middle" fill="#374151">Capteur 2</text>
  
  <circle cx="250" cy="330" r="25" fill="white" stroke="#4ADE80" stroke-width="2"/>
  <text x="250" y="335" font-family="Arial" font-size="10" text-anchor="middle" fill="#374151">Capteur 3</text>
  
  <circle cx="325" cy="320" r="25" fill="white" stroke="#4ADE80" stroke-width="2"/>
  <text x="325" y="325" font-family="Arial" font-size="10" text-anchor="middle" fill="#374151">Capteur 4</text>
  
  <circle cx="400" cy="280" r="25" fill="white" stroke="#4ADE80" stroke-width="2"/>
  <text x="400" y="285" font-family="Arial" font-size="10" text-anchor="middle" fill="#374151">Capteur 5</text>
  
  <!-- Connection lines from sensors to router -->
  <line x1="115" y1="260" x2="230" y2="200" stroke="#4ADE80" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="190" y1="300" x2="235" y2="210" stroke="#4ADE80" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="250" y1="305" x2="250" y2="220" stroke="#4ADE80" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="310" y1="300" x2="265" y2="210" stroke="#4ADE80" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="385" y1="260" x2="270" y2="200" stroke="#4ADE80" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- WiFi signals -->
  <path d="M85,265 Q100,250 115,265" fill="none" stroke="#4ADE80" stroke-width="1"/>
  <path d="M80,255 Q100,235 120,255" fill="none" stroke="#4ADE80" stroke-width="1"/>
  
  <path d="M160,305 Q175,290 190,305" fill="none" stroke="#4ADE80" stroke-width="1"/>
  <path d="M155,295 Q175,275 195,295" fill="none" stroke="#4ADE80" stroke-width="1"/>
  
  <path d="M235,315 Q250,300 265,315" fill="none" stroke="#4ADE80" stroke-width="1"/>
  <path d="M230,305 Q250,285 270,305" fill="none" stroke="#4ADE80" stroke-width="1"/>
  
  <path d="M310,305 Q325,290 340,305" fill="none" stroke="#4ADE80" stroke-width="1"/>
  <path d="M305,295 Q325,275 345,295" fill="none" stroke="#4ADE80" stroke-width="1"/>
  
  <path d="M385,265 Q400,250 415,265" fill="none" stroke="#4ADE80" stroke-width="1"/>
  <path d="M380,255 Q400,235 420,255" fill="none" stroke="#4ADE80" stroke-width="1"/>
</svg>

